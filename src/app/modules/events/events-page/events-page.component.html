@if(event$ | async; as event) {
  <div class="event-page-wrapper">
    <img [src]="event.thumbnail | defaultImageSource" alt="" class="event-image">

    <div class="event-content">
      <h1 class="event-title">{{event.title}}</h1>
      <span class="event-description">{{event.description}}</span>

      @if (event.start) { <span class="start-date">InÃ­cio do evento em {{event.start | date}}</span> }

      @if (event.end) { <span class="end-date">Fim do evento em {{event.end | date}}</span> }

      <div class="sequence-events">
        @if (event.previous) {
          <div class="event">
            <h3>Evento anterior</h3>
            <button (click)="goToEvent(event.previous.resourceURI)">{{event.previous.name}}</button>
          </div>
        }
        @if (event.next) {
          <div class="event">
            <h3>Evento posterior</h3>
            <button (click)="goToEvent(event.next.resourceURI)">{{event.next.name}}</button>
          </div>
        }
      </div>

    </div>
  </div>
}
